<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}

    <link rel="icon" href="{% static '/img/pavicon.png' %}">

    <title>{% block title %}Cure Admin{% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static '/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/css/cover.css' %}?v=1.0" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{% static '/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static '/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">우리동네 집주인</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">홈</a></li>
                  {% if user.is_active %}
                    <li><button type="button" class="btn btn-warning" onclick="location.href='{% url 'logout' %}?next=/' "><bold>로그아웃</bold></button></li>
                  {% else %}
                    <li><button type="button" class="btn btn-info" onclick="location.href='{% url 'login' %}' "><bold>로그인</bold></button></li>
                  {% endif %}
                </ul>
              </nav>
            </div>
          </div>

          {% block content %}  {% endblock %}

          {% include "footer.html" %}

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static '/js/vendor/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static '/js/ie10-viewport-bug-workaround.js' %}"></script>


  </body>
</html>
